<!DOCTYPE html>
<html>
<head>
  <title>My To-Do List App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>My To-Do List</h1>
    <div class="row">
      <div class="col-8">
        <input id="taskInput" type="text" placeholder="Enter a task">
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <button id="addTaskBtn">Add Task</button>
      </div>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
